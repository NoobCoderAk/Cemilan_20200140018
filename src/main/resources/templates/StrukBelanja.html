<html>
    <head>
        <title>Aplikasi Cemilan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">STRUK BELANJA</div>
        <hr>
        <table border="1" align="center">
            <tr>
                <td>Nama sayur </td>
                <td th:text="${name}"></td>
            </tr>
            
            <tr>
                <td>Harga Per-kg </td>
                <td th:text="${price}"></td>
            </tr>
            
            <tr>
                <td>Jumlah (Kg) </td>
                <td th:text="${kilo}"></td>
            </tr>
            
            <tr>
                <td>Harga Awal (Rupiah)   </td>
                <td th:text="${total0}"></td>
            </tr>
            
            <tr>
                <td>Diskon(%) </td>
                <td th:text="${disc}"></td>
            </tr>
            
            <tr>
                <td>Diskon (Rupiah) </td>
                <td th:text="${discountrp}"></td>
            </tr>
            
            <tr>
                <td>Total pembayaran (Rupiah)   </td>
                <td th:text="${tbayar}"></td>
            </tr>
            
            <tr>
                <td>Kembalian (Rupiah)   </td>
                <td th:text="${kembalian}"></td>
            </tr>
        </table>
    </body>
</html>
